      /* Animated Stars CSS - Made subtler */
      .star {
        position: absolute;
        background-color: #ffffff; /* White color for stars */
        border-radius: 50%;
        opacity: 0;
        animation: twinkle infinite ease-in-out;
        box-shadow: 0 0 4px 1px rgba(255, 255, 255, 0.2); /* Subtle glow */
      }

      @keyframes twinkle {
        0%, 100% { opacity: 0; transform: scale(0.4); }
        50% { opacity: 0.8; transform: scale(0.8); } /* Dimmer and smaller */
      }

      /* Generate some random stars for the background with subtle variations */
      .star:nth-child(1) { top: 10%; left: 5%; width: 1px; height: 1px; animation-duration: 4s; animation-delay: 0.5s; }
      .star:nth-child(2) { top: 20%; left: 80%; width: 2px; height: 2px; animation-duration: 5s; animation-delay: 1.2s; }
