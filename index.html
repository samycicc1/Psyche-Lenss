<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psyche Lens</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;1,400&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@google/generative-ai@0.1.0/dist/index.umd.js"></script>

    <style>
        body { background: #020617; color: #f1f5f9; font-family: 'Inter', sans-serif; margin: 0; overflow-x: hidden; }
        .dream-bg { background: radial-gradient(circle at 50% 50%, #1e1b4b 0%, #0f172a 50%, #020617 100%); min-height: 100vh; position: relative; }
        .stars { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; pointer-events: none; }
        .star { position: absolute; background: white; border-radius: 50%; animation: blink var(--d) infinite; }
        @keyframes blink { 0%, 100% { opacity: 0.3; } 50% { opacity: 1; } }
        
        .glass { background: rgba(15, 23, 42, 0.4); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .psyche-title { font-family: 'Libre Baskerville', serif; background: linear-gradient(to bottom, #fff, #818cf8); -webkit-background-clip: text; -webkit-text-fill-color: transparent; filter: drop-shadow(0 0 15px rgba(129, 140, 248, 0.4)); }
        .bar-fill { height: 100%; border-radius: 10px; background: linear-gradient(90deg, #6366f1, #a855f7); transition: width 1.5s ease-in-out; }
    </style>
</head>
<body>
    <div class="dream-bg">
        <div class="stars" id="starfield"></div>
        <div id="root"></div>
        <audio id="bg-music" loop src="https://www.chosic.com/wp-content/uploads/2021/07/Rain-and-Thunder-Relaxing-Ambient.mp3"></audio>
    </div>

    <script>
        // Sfondo stellato
        const field = document.getElementById('starfield');
        for(let i=0; i<150; i++) {
            const s = document.createElement('div');
            s.className = 'star';
            s.style.width = s.style.height = Math.random()*2+'px';
            s.style.left = Math.random()*100+'%';
            s.style.top = Math.random()*100+'%';
            s.style.setProperty('--d', Math.random()*3+2+'s');
            field.appendChild(s);
        }

        const { useState, useEffect } = React;
        const API_KEY = 'AIzaSyAtoTeJ676aX2EjEMZZ58ax2FgaBqxbMx8';

        const App = () => {
            const [input, setInput] = useState('');
            const [data, setData] = useState(null);
            const [loading, setLoading] = useState(false);
            const [showInfo, setShowInfo] = useState(false);

            const analyze = async () => {
                if(!input.trim()) return;
                setLoading(true);
                try {
                    const genAI = new window.GoogleGenerativeAI.GoogleGenerativeAI(API_KEY);
                    const model = genAI.getGenerativeModel({ model: "gemini-1.5-flash" });
                    const prompt = `Analizza il sogno e rispondi in JSON: {"title":"Titolo","phrase":"Sintesi","category":"Shadow","emotions":[{"label":"Emozione","value":75}],"analysis":"Testo","suggestions":"Consiglio per il sognatore"}. Sogno: ${input}`;
                    const res = await model.generateContent(prompt);
                    const text = res.response.text().replace(/```json|```/g, "");
                    setData(JSON.parse(text));
                    
                    // Avvia musica all'analisi
                    const audio = document.getElementById('bg-music');
                    audio.play().catch(e => console.log("Audio richiede interazione utente"));
                } catch(e) { alert("Errore di connessione."); }
                setLoading(false);
            };

            return React.createElement('div', { className: "relative z-10 max-w-2xl mx-auto px-6 pb-20" },
                // Menu Superiore
                React.createElement('nav', { className: "flex justify-between items-center py-6 text-[10px] font-bold tracking-[0.2em] text-indigo-200/50 uppercase" },
                    React.createElement('div', { className: "flex gap-6" },
                        React.createElement('span', { className: "text-indigo-400 cursor-pointer" }, "ðŸŒ™ Sogno"),
                        React.createElement('span', { className: "cursor-not-allowed opacity-30" }, "Simboli & Colori"),
                        React.createElement('span', { className: "cursor-not-allowed opacity-30" }, "Memoria")
                    ),
                    React.createElement('div', { className: "flex gap-4 text-sm" },
                        React.createElement('button', { onClick: () => {
                            const a = document.getElementById('bg-music');
                            a.paused ? a.play() : a.pause();
                        }}, "ðŸ”Š"),
                        React.createElement('button', { onClick: () => setShowInfo(!showInfo) }, "â“˜")
                    )
                ),

                // Sezione Info a comparsa
                showInfo && React.createElement('div', { className: "glass p-6 rounded-2xl mb-8 text-xs text-slate-400 leading-relaxed animate-in fade-in zoom-in" },
                    React.createElement('p', null, "Psyche Lens utilizza l'intelligenza artificiale per interpretare i simboli onirici attraverso la psicologia analitica di Carl Jung.")
                ),

                // Header
                React.createElement('div', { className: "text-center pt-6 pb-12" },
                    React.createElement('h1', { className: "psyche-title text-6xl font-bold italic mb-10" }, "Psyche Lens"),
                    React.createElement('div', { className: "max-w-md mx-auto" },
                        React.createElement('p', { className: "text-xl text-slate-300 italic leading-relaxed font-light mb-4" }, 
                            "\"I sogni sono le stelle guida che illuminano il cammino verso la realizzazione del proprio SÃ¨\""
                        ),
                        React.createElement('p', { className: "text-[10px] tracking-[0.3em] text-indigo-400 uppercase font-bold" }, "â€” Carl Jung")
                    )
                ),

                !data ? React.createElement('div', null,
                    React.createElement('p', { className: "text-center text-[10px] tracking-[0.4em] text-slate-500 uppercase mb-8 font-bold" }, "AFFIDA IL TUO SOGNO ALLA LENTE"),
                    React.createElement('div', { className: "glass p-8 rounded-[2rem] border-indigo-500/20 shadow-2xl" },
                        React.createElement('textarea', {
                            className: "w-full h-32 bg-transparent text-white border-none outline-none text-lg placeholder:text-slate-700 italic",
                            placeholder: "Ero un'aquila che sorvolava un deserto di specchi...",
                            value: input,
                            onChange: (e) => setInput(e.target.value)
                        }),
                        React.createElement('button', {
                            className: "w-full mt-6 py-4 bg-indigo-600/80 rounded-2xl font-bold tracking-widest hover:bg-indigo-500 transition-all shadow-lg shadow-indigo-500/20",
                            onClick: analyze, disabled: loading
                        }, loading ? "EVOCAZIONE..." : "ANALIZZA VISIONE")
                    )
                ) : React.createElement('div', { className: "glass p-10 rounded-[2.5rem] animate-in fade-in slide-in-from-bottom-8 duration-1000" },
                    React.createElement('div', { className: "flex justify-between items-center mb-8" },
                        React.createElement('span', { className: "text-[9px] font-black bg-indigo-500/20 text-indigo-300 px-4 py-1.5 rounded-full border border-indigo-500/30 uppercase tracking-widest" }, data.category),
                        React.createElement('button', { onClick: () => {
                            setData(null);
                            document.getElementById('bg-music').pause();
                        }, className: "text-slate-600 hover:text-white text-[10px] font-bold" }, "CHIUDI")
                    ),
                    React.createElement('h2', { className: "text-3xl font-bold text-white mb-2 psyche-title", style: { fontFamily: 'Libre Baskerville' } }, data.title),
                    React.createElement('p', { className: "text-indigo-200/60 italic text-lg mb-10" }, data.phrase),
                    
                    // Sezione Clima Emotivo
                    React.createElement('div', { className: "space-y-6 mb-12" },
                        data.emotions.map((em, i) => React.createElement('div', { key: i },
                            React.createElement('div', { className: "flex justify-between text-[9px] uppercase font-bold text-slate-500 mb-2 tracking-widest" },
                                React.createElement('span', null, em.label),
                                React.createElement('span', null, em.value + "%")
                            ),
                            React.createElement('div', { className: "h-[3px] bg-white/5 rounded-full" },
                                React.createElement('div', { className: "bar-fill", style: { width: em.value + "%" } })
                            )
                        ))
                    ),
                    
                    React.createElement('div', { className: "text-slate-300 leading-relaxed mb-10 text-lg font-light" }, data.analysis),
                    
                    // Suggerimenti per i sognatori
                    React.createElement('div', { className: "pt-8 border-t border-white/5" },
                        React.createElement('h4', { className: "text-indigo-400 font-bold text-[9px] uppercase mb-3 tracking-[0.3em]" }, "SUGGERIMENTI PER IL SOGNATORE"),
                        React.createElement('p', { className: "text-slate-400 italic leading-relaxed text-sm" }, data.suggestions)
                    )
                )
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(React.createElement(App));
    </script>
</body>
</html>
