<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psyche Lens</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;1,400&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { background: #020617; color: #f1f5f9; font-family: 'Inter', sans-serif; margin: 0; min-height: 100vh; overflow-y: auto; }
        .dream-bg { background: radial-gradient(circle at 50% 50%, #1e1b4b 0%, #0f172a 50%, #020617 100%); min-height: 100vh; position: relative; padding-bottom: 80px; }
        .stars { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; pointer-events: none; }
        .star { position: absolute; background: white; border-radius: 50%; animation: blink var(--d) infinite; }
        @keyframes blink { 0%, 100% { opacity: 0.3; } 50% { opacity: 1; } }
        .glass { background: rgba(15, 23, 42, 0.4); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .psyche-title { font-family: 'Libre Baskerville', serif; background: linear-gradient(to bottom, #fff, #818cf8); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        #results, #info-box { display: none; }
        .grid-card { background: rgba(30, 27, 75, 0.2); border: 1px solid rgba(129, 140, 248, 0.1); padding: 1.2rem; border-radius: 1.5rem; }
    </style>
</head>
<body>
    <div class="dream-bg">
        <div class="stars" id="starfield"></div>
        <div class="relative z-10 max-w-4xl mx-auto px-6">
            
            <nav class="flex justify-between items-center py-8 text-[10px] font-bold tracking-[0.3em] uppercase">
                <span class="text-indigo-400 cursor-pointer" onclick="location.reload()">üåô SOGNO</span>
                <div class="flex gap-6 items-center">
                    <span class="cursor-pointer hover:text-indigo-300" onclick="showInfo('SIMBOLI: Elementi chiave dell\'inconscio collettivo che emergono durante il sonno.')">‚ú® SIMBOLI</span>
                    <span class="cursor-pointer hover:text-indigo-300" onclick="showInfo('COLORI: Rappresentano le vibrazioni emotive e lo stato psichico profondo del sognatore.')">üé® COLORI</span>
                    <span class="cursor-pointer hover:text-indigo-300" onclick="showInfo('MEMORIA: Per ricordare i sogni, resta immobile al risveglio e scrivi subito ogni dettaglio.')">üß† MEMORIA</span>
                    <span class="cursor-pointer hover:text-indigo-300" onclick="showInfo('INFO: Psyche Lens √® un ponte tra la veglia e l\'inconscio, ispirato alla psicologia di Carl Jung.')">‚ÑπÔ∏è INFO</span>
                    <span class="text-lg cursor-pointer" onclick="toggleMusic()">üîä</span>
                </div>
            </nav>

            <div class="text-center pt-10 pb-16">
                <h1 class="psyche-title text-6xl font-bold italic mb-10">Psyche Lens</h1>
                <p class="text-xl text-slate-300 italic font-light mb-6 leading-relaxed max-w-2xl mx-auto">"I sogni sono le stelle guida che illuminano il cammino verso la realizzazione del proprio Se'"</p>
                <p class="text-[10px] tracking-[0.4em] text-indigo-400 uppercase font-bold">‚Äî CARL JUNG</p>
                
                <div id="info-box" class="mt-8 glass p-6 rounded-2xl text-sm italic text-indigo-200 max-w-lg mx-auto border-indigo-500/30">
                    <p id="info-text"></p>
                    <button onclick="document.getElementById('info-box').style.display='none'" class="mt-4 text-[8px] font-bold uppercase tracking-widest text-slate-500">Chiudi</button>
                </div>
            </div>

            <div id="input-section" class="max-w-2xl mx-auto space-y-12">
                <div class="glass p-8 rounded-[2.5rem] shadow-2xl text-center">
                    <h2 class="text-2xl font-bold mb-6 text-white">Racconta il tuo Sogno</h2>
                    <textarea id="dreamInput" class="w-full h-48 bg-indigo-950/20 text-white p-6 rounded-2xl border border-indigo-500/20 outline-none text-lg italic placeholder:text-slate-700 resize-none mb-6" placeholder="Cosa hai visto nella tua visione?"></textarea>
                    <button onclick="analyzeDream()" id="btnText" class="w-full py-5 bg-indigo-600/80 hover:bg-indigo-500 rounded-2xl font-bold tracking-[0.2em] transition-all text-white shadow-lg">ANALIZZA VISIONE</button>
                </div>
            </div>

            <div id="results" class="space-y-6 pb-20">
                <div class="glass p-10 rounded-[2.5rem]">
                    <div class="flex justify-between items-center mb-8">
                        <span id="resCategory" class="text-[9px] font-black bg-indigo-500/20 text-indigo-300 px-4 py-1.5 rounded-full border border-indigo-500/30 uppercase tracking-widest">ARCHETIPO</span>
                        <button onclick="location.reload()" class="text-slate-600 text-[10px] font-bold uppercase hover:text-white">Nuova Analisi</button>
                    </div>
                    <h2 id="resTitle" class="text-4xl font-bold text-white mb-6 psyche-title"></h2>
                    <div class="grid md:grid-cols-2 gap-8">
                        <div class="space-y-6">
                            <div>
                                <h4 class="text-indigo-400 font-bold text-[9px] uppercase mb-2 tracking-widest">Interpretazione Profonda</h4>
                                <p id="resAnalysis" class="text-slate-300 leading-relaxed italic text-lg"></p>
                            </div>
                            <div>
                                <h4 class="text-indigo-400 font-bold text-[9px] uppercase mb-2 tracking-widest">Memoria del Sogno</h4>
                                <p id="resMemory" class="text-slate-400 text-sm italic"></p>
                            </div>
                        </div>
                        <div class="grid grid-cols-2 gap-4">
                            <div class="grid-card">
                                <h4 class="text-indigo-400 font-bold text-[8px] uppercase mb-2 tracking-widest text-center">Simboli</h4>
                                <p id="resSymbols" class="text-xs text-slate-300 italic text-center"></p>
                            </div>
                            <div class="grid-card">
                                <h4 class="text-indigo-400 font-bold text-[8px] uppercase mb-2 tracking-widest text-center">Colori</h4>
                                <p id="resColors" class="text-xs text-slate-300 italic text-center"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <audio id="bg-music" loop src="https://www.chosic.com/wp-content/uploads/2021/07/Rain-and-Thunder-Relaxing-Ambient.mp3"></audio>
    </div>

    <script>
        // Effetto stelle
        const field = document.getElementById('starfield');
        for(let i=0; i<150; i++) {
            const s = document.createElement('div');
            s.className = 'star';
            s.style.width = s.style.height = Math.random()*2+'px';
            s.style.left = Math.random()*100+'%'; s.style.top = Math.random()*100+'%';
            s.style.setProperty('--d', Math.random()*3+2+'s');
            field.appendChild(s);
        }

        const music = document.getElementById('bg-music');
        function toggleMusic() { music.paused ? music.play() : m.pause(); }

        // Funzione per mostrare info senza alert
        function showInfo(text) {
            document.getElementById('info-text').innerText = text;
            document.getElementById('info-box').style.display = 'block';
        }

        async function analyzeDream() {
            const input = document.getElementById('dreamInput').value;
            if(!input) return;
            const btn = document.getElementById('btnText');
            btn.innerText = "EVOCAZIONE...";
            btn.disabled = true;

            const API_KEY = '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';

            try {
                music.play().catch(() => {});
                const response = await fetch('https://api.groq.com/openai/v1/chat/completions', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${API_KEY}` },
                    body: JSON.stringify({
                        model: "llama-3.3-70b-versatile",
                        messages: [{
                            role: "user",
                            content: `Analizza questo sogno e rispondi SOLO JSON: {"title":"titolo","category":"archetipo","analysis":"interpretazione lunga","memory":"memoria","symbols":"simboli","colors":"colori"}. Sogno: ${input}`
                        }],
                        response_format: { type: "json_object" }
                    })
                });

                const data = await response.json();
                const res = JSON.parse(data.choices[0].message.content);

                document.getElementById('input-section').style.display = 'none';
                document.getElementById('info-box').style.display = 'none';
                document.getElementById('results').style.display = 'block';
                
                document.getElementById('resTitle').innerText = res.title;
                document.getElementById('resCategory').innerText = res.category;
                document.getElementById('resAnalysis').innerText = res.analysis;
                document.getElementById('resMemory').innerText = res.memory;
                document.getElementById('resSymbols').innerText = String(res.symbols);
                document.getElementById('resColors').innerText = String(res.colors);

            } catch (error) {
                alert("Errore tecnico. Ricarica la pagina.");
                btn.innerText = "ANALIZZA VISIONE";
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
