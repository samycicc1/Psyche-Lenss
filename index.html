<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psyche Lens - Atmosfera Onirica</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;1,400&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { background: #020617; color: #f1f5f9; font-family: 'Inter', sans-serif; margin: 0; min-height: 100vh; overflow-x: hidden; }
        .dream-bg { background: radial-gradient(circle at 50% 50%, #1e1b4b 0%, #0f172a 50%, #020617 100%); min-height: 100vh; position: relative; padding-bottom: 80px; }
        .stars { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; pointer-events: none; }
        .star { position: absolute; background: white; border-radius: 50%; animation: blink var(--d) infinite, move var(--m) linear infinite; }
        @keyframes blink { 0%, 100% { opacity: 0.3; transform: scale(1); } 50% { opacity: 1; transform: scale(1.2); } }
        @keyframes move { from { transform: translateY(0); } to { transform: translateY(-100vh); } }
        .glass { background: rgba(15, 23, 42, 0.4); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .psyche-title { font-family: 'Libre Baskerville', serif; background: linear-gradient(to bottom, #fff, #818cf8); -webkit-background-clip: text; -webkit-text-fill-color: transparent; animation: titleGlow 4s ease-in-out infinite; }
        @keyframes titleGlow { 0%, 100% { filter: drop-shadow(0 0 10px rgba(129, 140, 248, 0.2)); } 50% { filter: drop-shadow(0 0 25px rgba(129, 140, 248, 0.6)); transform: scale(1.02); } }
        #results, #info-box { display: none; }
    </style>
</head>
<body onclick="startMusicOnce()">
    <div class="dream-bg">
        <div class="stars" id="starfield"></div>
        <div class="relative z-10 max-w-4xl mx-auto px-6">
            <nav class="flex justify-between items-center py-8 text-[10px] font-bold tracking-[0.3em] uppercase">
                <span class="text-indigo-400 cursor-pointer" onclick="location.reload()">ðŸŒ™ SOGNO</span>
                <div class="flex gap-6 items-center">
                    <span id="music-icon" class="text-lg cursor-pointer" onclick="toggleMusic()">ðŸ”‡</span>
                </div>
            </nav>

            <div class="text-center pt-10 pb-12">
                <h1 class="psyche-title text-6xl font-bold italic mb-8">Psyche Lens</h1>
                <p class="text-xl text-slate-300 italic font-light mb-6">"Chi guarda fuori sogna, chi guarda dentro si sveglia."</p>
                <p class="text-[10px] tracking-[0.4em] text-indigo-400 uppercase font-bold">â€” CARL JUNG</p>
            </div>

            <div id="input-section" class="max-w-2xl mx-auto">
                <div class="glass p-8 rounded-[2.5rem] text-center">
                    <h2 class="text-2xl font-bold mb-6 text-white">Racconta il tuo Sogno</h2>
                    <textarea id="dreamInput" class="w-full h-48 bg-indigo-950/20 text-white p-6 rounded-2xl border border-indigo-500/20 outline-none italic resize-none mb-6" placeholder="Cosa hai visto nella tua visione?"></textarea>
                    <button onclick="analyzeDream(false)" id="btnText" class="w-full py-5 bg-indigo-600/80 hover:bg-indigo-500 rounded-2xl font-bold text-white shadow-lg">INIZIA ANALISI</button>
                </div>
            </div>

            <div id="results" class="space-y-6 pb-20">
                <div class="glass p-10 rounded-[2.5rem]">
                    <div class="flex justify-between items-center mb-8">
                        <span id="resCategory" class="text-[9px] font-black bg-indigo-500/20 text-indigo-300 px-4 py-1.5 rounded-full border border-indigo-500/30 uppercase tracking-widest">ARCHETIPO</span>
                    </div>
                    <h2 id="resTitle" class="text-4xl font-bold text-white mb-8 psyche-title"></h2>
                    <div class="space-y-10">
                        <p id="resAnalysis" class="text-slate-200 leading-relaxed italic text-lg"></p>
                        <div class="grid md:grid-cols-2 gap-6">
                            <div class="glass p-6 rounded-2xl"><h4 class="text-indigo-400 font-bold text-[9px] uppercase mb-3">Cromosimbologia</h4><p id="resCromosimbologia" class="text-sm text-slate-300"></p></div>
                            <div class="glass p-6 rounded-2xl"><h4 class="text-indigo-400 font-bold text-[9px] uppercase mb-3">Messaggio</h4><p id="resMemory" class="text-sm text-slate-400 italic"></p></div>
                        </div>
                        <button id="deepen-btn" onclick="analyzeDream(true)" class="w-full py-4 border border-indigo-500/40 hover:bg-indigo-500/20 rounded-xl text-[10px] font-bold tracking-[0.3em] uppercase text-indigo-300">âœ¨ Approfondisci l'Analisi</button>
                    </div>
                </div>
            </div>
        </div>
        <audio id="bg-music" loop src="https://www.chosic.com/wp-content/uploads/2021/07/Rain-and-Thunder-Relaxing-Ambient.mp3"></audio>
    </div>

    <script>
        const field = document.getElementById('starfield');
        for(let i=0; i<150; i++) {
            const s = document.createElement('div'); s.className = 'star';
            s.style.width = s.style.height = Math.random()*2.5+'px';
            s.style.left = Math.random()*100+'%'; s.style.top = Math.random()*100+'%';
            s.style.setProperty('--d', Math.random()*3+2+'s'); s.style.setProperty('--m', Math.random()*100+50+'s');
            field.appendChild(s);
        }

        const music = document.getElementById('bg-music');
        const musicIcon = document.getElementById('music-icon');
        let savedDream = "";
        let musicStarted = false;

        function startMusicOnce() {
            if (!musicStarted) {
                music.play().then(() => { musicStarted = true; musicIcon.innerText = "ðŸ”Š"; }).catch(() => {});
            }
        }

        function toggleMusic() {
            if (music.paused) { music.play(); musicIcon.innerText = "ðŸ”Š"; } 
            else { music.pause(); musicIcon.innerText = "ðŸ”‡"; }
        }

        async function analyzeDream(isDeepening) {
            if(!isDeepening) savedDream = document.getElementById('dreamInput').value;
            if(!savedDream) return;
            
            const btn = document.getElementById(isDeepening ? 'deepen-btn' : 'btnText');
            btn.innerText = "SCAVANDO..."; btn.disabled = true;
            startMusicOnce();

            const API_KEY = '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';

            try {
                const prompt = isDeepening 
                    ? `Analisi psicologica occulta e profondissima: ${savedDream}. Rispondi SOLO JSON: {"title":"titolo","category":"archetipo","analysis":"testo molto lungo","cromosimbologia":"dettaglio simboli e colori","memory":"consiglio"}`
                    : `Analisi junghiana breve: ${savedDream}. Rispondi SOLO JSON: {"title":"titolo","category":"archetipo","analysis":"testo","cromosimbologia":"colori","memory":"consiglio"}`;

                const response = await fetch('https://api.groq.com/openai/v1/chat/completions', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${API_KEY}` },
                    body: JSON.stringify({ model: "llama-3.3-70b-versatile", messages: [{ role: "user", content: prompt }], response_format: { type: "json_object" } })
                });

                const data = await response.json();
                const res = JSON.parse(data.choices[0].message.content);

                document.getElementById('input-section').style.display = 'none';
                document.getElementById('results').style.display = 'block';
                document.getElementById('resTitle').innerText = res.title;
                document.getElementById('resCategory').innerText = res.category;
                document.getElementById('resAnalysis').innerText = res.analysis;
                document.getElementById('resMemory').innerText = res.memory;
                document.getElementById('resCromosimbologia').innerText = res.cromosimbologia;
                
                if(isDeepening) document.getElementById('deepen-btn').style.display = 'none';
                window.scrollTo({ top: 0, behavior: 'smooth' });
            } catch (error) { alert("Errore connessione."); btn.disabled = false; btn.innerText = "Riprova"; }
        }
    </script>
</body>
</html>
