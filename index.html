    <script>
        const starsContainer = document.getElementById('stars-root');

    <script type="module">
        import React, { useState, useEffect, useCallback, useRef } from 'react';
        import ReactDOM from 'react-dom/client';
        import { GoogleGenAI, Type } from "@google/genai";

        // --- TYPES ---
        // (Combined from types.ts)
        interface SymbolAnalysis { name: string; meaning: string; jungianContext: string; }
        interface ArchetypeAnalysis { name: string; description: string; manifestationInDream: string; }
        interface EmotionalClimate { label: string; percentage: number; }
        type DreamCategory = 'Ombra' | 'Intuizione' | 'Emozione';

        interface DreamAnalysisResponse {
          title: string; summary: string; symbols: SymbolAnalysis[]; archetypes: ArchetypeAnalysis[];
          emotionalClimate: EmotionalClimate[]; deepReflection: string; guidingQuestion: string;
          category: DreamCategory; practicalSynthesis: string;
        }

        interface SavedDream { id: string; date: string; narrative: string; analysis: DreamAnalysisResponse; }
        interface ChatMessage { role: 'user' | 'model'; text: string; }

        // --- AI SERVICE ---
        // (Combined from services/geminiService.ts)
        // NOTE: process.env.API_KEY must be defined in the environment where this HTML is served
        // For local testing, you might need to manually replace `process.env.API_KEY` with your actual key,
        // or ensure your development server injects it.
        const API_KEY = "YOUR_GEMINI_API_KEY_HERE"; // <<< IMPORTANT: Replace with your actual Gemini API Key
        const ai = new GoogleGenAI({ apiKey: API_KEY });

        const ANALYSIS_SCHEMA = {
          type: Type.OBJECT,
          properties: {
            title: { type: Type.STRING, description: "Un titolo poetico ed evocativo per il sogno" },
            summary: { type: Type.STRING, description: "Sintesi psicologica del messaggio centrale dell'inconscio" },
            category: { 
              type: Type.STRING, 
              enum: ['Ombra', 'Intuizione', 'Emozione'],
              description: "La categoria predominante del sogno" 
            },
            emotionalClimate: {
              type: Type.ARRAY,
              items: {
                type: Type.OBJECT,
                properties: {
                  label: { type: Type.STRING },
                  percentage: { type: Type.INTEGER }
                },
                required: ["label", "percentage"]
              }
            },
            symbols: {
              type: Type.ARRAY,
              items: {
                type: Type.OBJECT,
                properties: {
                  name: { type: Type.STRING },
                  meaning: { type: Type.STRING },
                  jungianContext: { type: Type.STRING }
                },
                required: ["name", "meaning", "jungianContext"]
              }
            },
            archetypes: {
              type: Type.ARRAY,
              items: {
                type: Type.OBJECT,
                properties: {
                  name: { type: Type.STRING },
                  description: { type: Type.STRING },
                  manifestationInDream: { type: Type.STRING }
                },
                required: ["name", "description", "manifestationInDream"]
              }
            },
            deepReflection: { type: Type.STRING },
            guidingQuestion: { type: Type.STRING },
            practicalSynthesis: { type: Type.STRING }
          },
          required: ["title", "summary", "category", "emotionalClimate", "symbols", "archetypes", "deepReflection", "guidingQuestion", "practicalSynthesis"]
        };

        const SYSTEM_INSTRUCTION = `
          Sei "Psyche Lens", un Mentore Junghiano Moderno. Il tuo tono √® calmo, saggio ma estremamente accessibile e chiaro.
          
          REGOLE DI CONVERSAZIONE:
          - Spiega i termini complessi (Archetipo, Ombra, Anima) con esempi semplici presi dalla vita quotidiana.
          - Non essere eccessivamente accademico. Sii come un amico saggio che sa leggere l'anima.
          - Usa un italiano fluente e moderno.
          - Mantieni sempre il focus sul sogno dell'utente e sul suo processo di crescita (individuazione).
        `;

        async function analyzeDream(narrative: string): Promise<DreamAnalysisResponse> {
          const model = 'gemini-3-pro-preview';
          
          const response = await ai.models.generateContent({
            model: model,
            contents: `Analizza questo sogno: "${narrative}"`,
            config: {
              systemInstruction: SYSTEM_INSTRUCTION,
              responseMimeType: "application/json",
              responseSchema: ANALYSIS_SCHEMA,
            },
          });

          if (!response.text) throw new Error("Nessuna risposta ricevuta.");
          return JSON.parse(response.text) as DreamAnalysisResponse;
        }

        async function sendChatMessage(
          narrative: string, 
          analysis: DreamAnalysisResponse, 
          history: ChatMessage[], 
          newMessage: string
        ): Promise<string> {
          const model = 'gemini-3-flash-preview';
          
          const chat = ai.chats.create({
            model: model,
            config: {
              systemInstruction: `${SYSTEM_INSTRUCTION} 
              Il contesto √® questo sogno: "${narrative}". 
              La tua analisi precedente era: ${JSON.stringify(analysis)}. 
              Rispondi in modo conciso ma profondo, mantenendo il dialogo aperto.`,
            },
            history: history.map(msg => ({
              role: msg.role,
              parts: [{ text: msg.text }]
            }))
          });

          const result = await chat.sendMessage({ message: newMessage });
          return result.text || "La connessione con l'inconscio si √® affievolita. Prova a ripetere il tuo pensiero.";
        }

        // --- SUB-COMPONENTS ---
        // (Combined from components/LoadingOverlay.tsx)
        const LoadingOverlay: React.FC = () => {
          const QUOTES = [
            "Chi guarda fuori sogna; chi guarda dentro si sveglia.",
            "Il sogno √® la piccola porta occulta che conduce alla parte pi√π intima e segreta dell'anima.",
            "Fino a quando non renderai conscio l'inconscio, esso diriger√† la tua vita e tu lo chiamerai destino.",
            "Il tuo sogno √® un dipinto dell'anima che attende di essere svelato.",
            "Nel sogno, l'anima parla un linguaggio di immagini universali.",
            "L'incontro con se stessi √®, all'inizio, l'incontro con la propria ombra."
          ];

          const [quoteIdx, setQuoteIdx] = useState(0);
          const [fade, setFade] = useState(true);

          useEffect(() => {
            const interval = setInterval(() => {
              setFade(false);
              setTimeout(() => {
                setQuoteIdx((prev) => (prev + 1) % QUOTES.length);
                setFade(true);
              }, 1000); // Wait for fade out
            }, 5000);
            return () => clearInterval(interval);
          }, []);

          return (
            <div className="fixed inset-0 bg-slate-950/95 z-[200] flex flex-col items-center justify-center p-8 backdrop-blur-xl transition-all duration-1000">
              {/* Golden Sparks Animation */}
              <div className="relative w-48 h-48 mb-16 flex items-center justify-center">
                {/* Pulsing Central Glow */}
                <div className="absolute w-32 h-32 bg-indigo-500/10 rounded-full blur-3xl animate-pulse"></div>
                <div className="absolute w-16 h-16 bg-amber-400/5 rounded-full blur-2xl animate-ping"></div>
                
                {/* Rotating Sparks Layer 1 */}
                <div className="absolute inset-0 animate-[spin_8s_linear_infinite]">
                  {[...Array(6)].map((_, i) => (
                    <div 
                      key={`spark1-${i}`}
                      className="absolute w-1 h-1 bg-amber-300 rounded-full shadow-[0_0_8px_#FCD34D]"
                      style={{
                        top: '50%',
                        left: '50%',
                        transform: `rotate(${i * 60}deg) translate(60px, 0)`
                      }}
                    />
                  ))}
                </div>

                {/* Rotating Sparks Layer 2 (Reverse) */}
                <div className="absolute inset-0 animate-[spin_12s_linear_infinite_reverse]">
                  {[...Array(8)].map((_, i) => (
                    <div 
                      key={`spark2-${i}`}
                      className="absolute w-1.5 h-1.5 bg-indigo-300 rounded-full shadow-[0_0_10px_#A5B4FC] opacity-40"
                      style={{
                        top: '50%',
                        left: '50%',
                        transform: `rotate(${i * 45}deg) translate(85px, 0)`
                      }}
                    />
                  ))}
                </div>

                {/* Central Icon */}
                <div className="relative z-10 text-amber-200 opacity-80 animate-pulse">
                   <svg width="40" height="40" viewBox="0 0 24 24" fill="currentColor">
                      <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z" />
                    </svg>
                </div>
              </div>

              <div className={`max-w-2xl transition-all duration-1000 transform ${fade ? 'opacity-70 translate-y-0' : 'opacity-0 translate-y-4'}`}>
                <p className="serif text-2xl md:text-3xl text-center text-indigo-100 italic leading-relaxed font-light">
                  "{QUOTES[quoteIdx]}"
                </p>
              </div>

              <div className="mt-12 flex flex-col items-center gap-2">
                <span className="text-slate-600 text-[10px] uppercase tracking-[0.6em] animate-pulse">
                  Esplorando l'Inconscio
                </span>
                <div className="flex gap-1">
                  <div className="w-1 h-1 bg-indigo-500 rounded-full animate-bounce [animation-delay:-0.3s]"></div>
                  <div className="w-1 h-1 bg-indigo-500 rounded-full animate-bounce [animation-delay:-0.15s]"></div>
                  <div className="w-1 h-1 bg-indigo-500 rounded-full animate-bounce"></div>
                </div>
              </div>

              <style>{`
                @keyframes spin {
                  from { transform: rotate(0deg); }
                  to { transform: rotate(360deg); }
                }
              `}</style>
            </div>
          );
        };

        const AmbientDrone: React.FC<{ active: boolean; muted: boolean }> = ({ active, muted }) => {
          const audioCtxRef = useRef<AudioContext | null>(null);
          const gainNodeRef = useRef<GainNode | null>(null);
          const oscillatorsRef = useRef<OscillatorNode[]>([]);
          const timeoutRef = useRef<any | null>(null);

          const startAudio = useCallback(() => {
            if (!audioCtxRef.current) {
              audioCtxRef.current = new (window.AudioContext || (window as any).webkitAudioContext)();
              gainNodeRef.current = audioCtxRef.current.createGain();
              gainNodeRef.current.connect(audioCtxRef.current.destination);
              gainNodeRef.current.gain.setValueAtTime(0, audioCtxRef.current.currentTime);
            }

            if (audioCtxRef.current.state === 'suspended') {
              audioCtxRef.current.resume();
            }

            const ctx = audioCtxRef.current;
            const masterGain = gainNodeRef.current!;

            const baseFreqs = [220, 329.63, 440]; 
            baseFreqs.forEach((f, i) => {
              const osc = ctx.createOscillator();
              const filter = ctx.createBiquadFilter();
              const amp = ctx.createGain();
              osc.type = 'sine';
              osc.frequency.setValueAtTime(f, ctx.currentTime);
              filter.type = 'lowpass';
              filter.frequency.setValueAtTime(800, ctx.currentTime);
              amp.gain.setValueAtTime(0.05, ctx.currentTime);
              osc.connect(filter);
              filter.connect(amp);
              amp.connect(masterGain);
              osc.start();
              oscillatorsRef.current.push(osc);
            });

            const playChime = () => {
              if (!active || muted || !audioCtxRef.current) return;
              const chimeOsc = ctx.createOscillator();
              const chimeGain = ctx.createGain();
              const chimeFilter = ctx.createBiquadFilter();
              const frequencies = [523.25, 659.25, 783.99, 987.77, 1046.50];
              const freq = frequencies[Math.floor(Math.random() * frequencies.length)];
              chimeOsc.type = 'sine';
              chimeOsc.frequency.setValueAtTime(freq, ctx.currentTime);
              chimeFilter.type = 'lowpass';
              chimeFilter.frequency.setValueAtTime(2000, ctx.currentTime);
              chimeGain.gain.setValueAtTime(0, ctx.currentTime);
              chimeGain.gain.exponentialRampToValueAtTime(0.1, ctx.currentTime + 0.1);
              chimeGain.gain.exponentialRampToValueAtTime(0.001, ctx.currentTime + 4);
              chimeOsc.connect(chimeFilter);
              chimeFilter.connect(chimeGain);
              chimeGain.connect(masterGain);
              chimeOsc.start();
              chimeOsc.stop(ctx.currentTime + 4);
              timeoutRef.current = setTimeout(playChime, Math.random() * 4000 + 2000);
            };
            playChime();
          }, [active, muted]);

          const stopAudio = useCallback(() => {
            if (timeoutRef.current) clearTimeout(timeoutRef.current);
            if (gainNodeRef.current && audioCtxRef.current) {
              const ctx = audioCtxRef.current;
              gainNodeRef.current.gain.linearRampToValueAtTime(0, ctx.currentTime + 1.5);
              setTimeout(() => {
                oscillatorsRef.current.forEach(osc => { try { osc.stop(); } catch (e) {} });
                oscillatorsRef.current = [];
              }, 1600);
            }
          }, []);

          useEffect(() => {
            if (active && !muted) {
              startAudio();
              if (gainNodeRef.current && audioCtxRef.current) gainNodeRef.current.gain.linearRampToValueAtTime(0.12, audioCtxRef.current.currentTime + 2);
            } else {
              stopAudio();
            }
            return () => { if (timeoutRef.current) clearTimeout(timeoutRef.current); };
          }, [active, muted, startAudio, stopAudio]);

          return null;
        };

        const BlurTypewriter: React.FC<{ text: string; delayOffset?: number }> = ({ text, delayOffset = 0 }) => {
          let globalIndex = 0;
          const words = text.split(' ');
          return (
            <>
              {words.map((word, wordIdx) => (
                <span key={wordIdx} className="inline-block whitespace-nowrap">
                  {word.split('').map((char) => {
                    const delay = (globalIndex++ * 0.05) + delayOffset;
                    return <span key={globalIndex} className="letter-reveal" style={{ animationDelay: `${delay}s` }}>{char}</span>;
                  })}
                  {wordIdx < words.length - 1 && <span className="letter-reveal" style={{ animationDelay: `${(globalIndex++ * 0.05) + delayOffset}s` }}>&nbsp;</span>}
                </span>
              ))}
            </>
          );
        };

        // (Combined from components/SymbolCard.tsx)
        const SymbolCard: React.FC<{ symbol: SymbolAnalysis }> = ({ symbol }) => {
          return (
            <div className="glass-card p-6 rounded-2xl transition-all hover:scale-[1.02] border-l-4 border-indigo-400">
              <h4 className="text-xl font-bold mb-2 text-indigo-300 capitalize">{symbol.name}</h4>
              <p className="text-slate-300 text-sm mb-3 italic">"{symbol.meaning}"</p>
              <div className="text-slate-400 text-sm leading-relaxed">
                <span className="font-semibold text-slate-300">Perspective Junguiana:</span> {symbol.jungianContext}
              </div>
            </div>
          );
        };

        // (Combined from components/ArchetypeCard.tsx)
        const ArchetypeCard: React.FC<{ archetype: ArchetypeAnalysis }> = ({ archetype }) => {
          return (
            <div className="glass-card p-6 rounded-2xl border-t-4 border-violet-500 shadow-xl pulse-glow transition-transform hover:scale-[1.01]">
              <h4 className="text-2xl font-bold mb-2 text-violet-300">{archetype.name}</h4>
              <p className="text-slate-400 text-sm mb-4 leading-relaxed">{archetype.description}</p>
              <div className="bg-slate-900/50 p-4 rounded-lg">
                <p className="text-indigo-200 text-sm italic leading-relaxed">
                  <span className="font-semibold text-indigo-100">Presenza nel sogno:</span> {archetype.manifestationInDream}
                </p>
              </div>
            </div>
          );
        };

        // --- MAIN APPLICATION ---
        const App: React.FC = () => {
          const [dreamNarrative, setDreamNarrative] = useState('');
          const [analysis, setAnalysis] = useState<DreamAnalysisResponse | null>(null);
          const [isLoading, setIsLoading] = useState(false);
          const [history, setHistory] = useState<SavedDream[]>([]);
          const [view, setView] = useState<'input' | 'result' | 'history' | 'dictionary'>('input');
          const [copyStatus, setCopyStatus] = useState<'idle' | 'copied'>('idle');
          const [showInfo, setShowInfo] = useState(false);
          const [isMuted, setIsMuted] = useState(false);

          // Tracking per lo scroll iniziale (evita scroll ripetuti sulla stessa analisi)
          const [lastAnalysisId, setLastAnalysisId] = useState<string | null>(null);

          // Chat States
          const [chatMessages, setChatMessages] = useState<ChatMessage[]>([]);
          const [chatInput, setChatInput] = useState('');
          const [isChatLoading, setIsChatLoading] = useState(false);
          const chatEndRef = useRef<HTMLDivElement>(null);

          const textareaRef = useRef<HTMLTextAreaElement>(null);

          useEffect(() => {
            const stored = localStorage.getItem('psyche_lens_history');
            if (stored) {
              try { setHistory(JSON.parse(stored)); } catch (e) { console.error("History load error", e); }
            }
          }, []);

          // 1. SCROLL-TOP: Eseguito SOLO all'apparizione iniziale della nuova analisi
          useEffect(() => {
            if (view === 'result' && analysis && analysis.title !== lastAnalysisId) {
              const timer = setTimeout(() => {
                // Portiamo l'utente all'inizio del box risultati con scroll fluido
                const resultElement = document.getElementById('analysis-result-header');
                if (resultElement) {
                  resultElement.scrollIntoView({ behavior: 'smooth', block: 'start' });
                } else {
                  window.scrollTo({ top: 0, behavior: 'smooth' });
                }
                setLastAnalysisId(analysis.title);
              }, 150); // Piccolo delay per assicurare il rendering
              return () => clearTimeout(timer);
            }
            
            // Reset dello scroll per le altre viste
            if (view !== 'result') {
              window.scrollTo({ top: 0, behavior: 'smooth' });
            }
          }, [view, analysis, lastAnalysisId]);

          // 2. AUTO-SCROLL CHAT: Eseguito SOLO durante la conversazione attiva
          useEffect(() => {
            // Scrolliamo verso il basso solo se ci sono messaggi oltre al saluto iniziale
            if (view === 'result' && chatMessages.length > 1) {
              const timer = setTimeout(() => {
                chatEndRef.current?.scrollIntoView({ behavior: 'smooth', block: 'center' });
              }, 100);
              return () => clearTimeout(timer);
            }
          }, [chatMessages, view]);

          useEffect(() => {
            if (textareaRef.current) {
              textareaRef.current.style.height = 'auto';
              textareaRef.current.style.height = `${textareaRef.current.scrollHeight}px`;
            }
          }, [dreamNarrative]);

          const saveToHistory = (newAnalysis: DreamAnalysisResponse, narrative: string) => {
            const entry: SavedDream = {
              id: Date.now().toString(),
              date: new Date().toLocaleDateString('it-IT', { day: 'numeric', month: 'long', year: 'numeric' }),
              narrative,
              analysis: newAnalysis
            };
            setHistory(prev => {
              const updated = [entry, ...prev];
              localStorage.setItem('psyche_lens_history', JSON.stringify(updated));
              return updated;
            });
          };

          const handleAnalyze = async () => {
            if (!dreamNarrative.trim()) return;
            setIsLoading(true);
            try {
              const result = await analyzeDream(dreamNarrative);
              setAnalysis(result);
              setChatMessages([{ role: 'model', text: `Benvenuto. Ho analizzato la tua visione. Considera questa domanda per iniziare il nostro dialogo: "${result.guidingQuestion}"` }]);
              saveToHistory(result, dreamNarrative);
              setView('result');
            } catch (err) {

              <nav className="p-8 flex justify-between items-center max-w-7xl mx-auto relative z-10">
                <div onClick={reset} className="cursor-pointer group">
                  <svg width="40" height="40" viewBox="0 0 24 24" fill="#FACC15" className="filter drop-shadow-[0_0_8px_rgba(250,204,21,0.4)] group-hover:scale-110 transition-all">
                    <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z" />
                  </svg>
                </div>
                <div className="flex items-center gap-4 md:gap-8 text-[10px] uppercase tracking-[0.3em] font-bold">
                  <button onClick={() => setView('input')} className={view === 'input' ? 'text-indigo-400' : 'text-slate-500 hover:text-white transition-colors'}>Sogno</button>
                  <button onClick={() => setView('dictionary')} className={view === 'dictionary' ? 'text-indigo-400' : 'text-slate-500 hover:text-white transition-colors'}>Simboli & Colori</button>
                  <button onClick={() => setView('history')} className={view === 'history' ? 'text-indigo-400' : 'text-slate-500 hover:text-white transition-colors'}>Memoria</button>
                  
                  <div className="flex items-center gap-3 ml-2">
                    <button 
                      onClick={() => setIsMuted(!isMuted)} 
                      className={`w-8 h-8 rounded-full border flex items-center justify-center transition-all ${isMuted ? 'border-rose-500/30 text-rose-400 bg-rose-500/5' : 'border-slate-700 text-slate-500 hover:text-indigo-300'}`}
                      title={isMuted ? "Attiva Audio" : "Silenzia Ambiente"}
                    >
                      {isMuted ? 'üîá' : 'üîä'}
                    </button>
                    <button 
                      onClick={() => setShowInfo(true)} 
                      className="w-8 h-8 rounded-full border border-slate-700 flex items-center justify-center text-slate-500 hover:text-indigo-300 hover:border-indigo-400/50 transition-all font-serif italic text-lg shadow-sm"
                      title="Informazioni"
                    >
                      i
                    </button>
                  </div>
                </div>
              </nav>

              <main className="relative z-10">
                {view === 'input' && renderInputView()}
                {view === 'result' && renderResultView()}
                {view === 'history' && renderHistoryView()}
                {view === 'dictionary' && renderDictionaryView()}
              </main>

              <footer className="py-20 text-center text-slate-600 text-[10px] uppercase tracking-[0.5em] relative z-10">
                <p>¬© {new Date().getFullYear()} Psyche Lens ‚Äî Archetypal Dream Matrix</p>
              </footer>
            </div>
          );
        };

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
