<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psyche Lens - Visione Onirica</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;1,400&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { background: #020617; color: #f1f5f9; font-family: 'Inter', sans-serif; margin: 0; min-height: 100vh; overflow-x: hidden; }
        
        /* SFONDO NEBULOSA DINAMICA */
        .dream-bg { 
            background: radial-gradient(circle at 50% 50%, #1e1b4b 0%, #0f172a 50%, #020617 100%); 
            min-height: 100vh; position: relative; padding-bottom: 80px;
            animation: nebulaShift 15s ease-in-out infinite alternate;
        }
        @keyframes nebulaShift {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; filter: hue-rotate(10deg); }
        }

        /* STELLE E SCIE */
        .stars { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; pointer-events: none; }
        .star { position: absolute; background: white; border-radius: 50%; animation: blink var(--d) infinite; }
        .shooting-star {
            position: absolute; width: 3px; height: 1px; background: linear-gradient(90deg, #818cf8, transparent);
            animation: shoot var(--s) linear infinite; opacity: 0;
        }
        @keyframes blink { 0%, 100% { opacity: 0.2; transform: scale(0.8); } 50% { opacity: 1; transform: scale(1.1); } }
        @keyframes shoot {
            0% { transform: translateX(0) translateY(0) rotate(-45deg); opacity: 0; }
            10% { opacity: 1; }
            100% { transform: translateX(-600px) translateY(600px) rotate(-45deg); opacity: 0; }
        }

        .glass { background: rgba(15, 23, 42, 0.7); backdrop-filter: blur(30px); border: 1px solid rgba(255, 255, 255, 0.1); transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
        .glass:hover { border-color: rgba(129, 140, 248, 0.4); box-shadow: 0 0 30px rgba(129, 140, 248, 0.1); }
        
        /* ANIMAZIONE TITOLO */
        .psyche-title { 
            font-family: 'Libre Baskerville', serif; 
            background: linear-gradient(to bottom, #fff, #a5b4fc); 
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            animation: titlePulse 5s ease-in-out infinite;
        }
        @keyframes titlePulse {
            0%, 100% { filter: drop-shadow(0 0 10px rgba(129, 140, 248, 0.3)); letter-spacing: normal; }
            50% { filter: drop-shadow(0 0 30px rgba(129, 140, 248, 0.8)); letter-spacing: 0.05em; }
        }

        #results, #info-box { display: none; animation: slideUp 0.8s ease-out forwards; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(40px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div class="dream-bg">
        <div class="stars" id="starfield"></div>
        <div class="relative z-10 max-w-4xl mx-auto px-6">
            
            <nav class="flex justify-between items-center py-8 text-[10px] font-bold tracking-[0.4em] uppercase">
                <span class="text-indigo-400 cursor-pointer hover:text-white transition-all" onclick="location.reload()">üåô REINIZIA</span>
                <div class="flex gap-8 items-center">
                    <span class="cursor-pointer hover:text-indigo-300 transition-all border-b border-transparent hover:border-indigo-400" onclick="showSection('CROMOSIMBOLOGIA')">‚ú® CROMOSIMBOLOGIA</span>
                    <span class="cursor-pointer hover:text-indigo-300 transition-all border-b border-transparent hover:border-indigo-400" onclick="showSection('INFO')">‚ÑπÔ∏è INFO</span>
                </div>
            </nav>

            <div class="text-center pt-10 pb-12">
                <h1 class="psyche-title text-7xl font-bold italic mb-8">Psyche Lens</h1>
                <p class="text-xl text-slate-300 italic font-light mb-6 leading-relaxed max-w-2xl mx-auto px-4">"I sogni sono le stelle guida che illuminano il cammino verso la realizzazione del proprio Se'"</p>
                <p class="text-[10px] tracking-[0.5em] text-indigo-400 uppercase font-black">‚Äî CARL JUNG</p>
                
                <div id="info-box" class="mt-10 glass p-10 rounded-[2.5rem] text-left max-w-2xl mx-auto relative overflow-hidden">
                    <div class="absolute top-0 left-0 w-1 h-full bg-indigo-500"></div>
                    <h3 id="info-title" class="text-2xl font-bold mb-4 text-white tracking-tight"></h3>
                    <p id="info-text" class="text-slate-300 leading-relaxed italic"></p>
                    <button onclick="document.getElementById('info-box').style.display='none'" class="mt-6 text-[9px] font-bold uppercase tracking-widest text-indigo-400 hover:text-white transition-colors">Chiudi Visione √ó</button>
                </div>
            </div>

            <div id="input-section" class="max-w-2xl mx-auto">
                <div class="glass p-10 rounded-[3rem] text-center">
                    <h2 class="text-2xl font-bold mb-8 text-white">Esplora il tuo Inconscio</h2>
                    <textarea id="dreamInput" class="w-full h-56 bg-indigo-950/30 text-white p-8 rounded-3xl border border-indigo-500/20 outline-none text-lg italic placeholder:text-slate-700 resize-none mb-8 focus:border-indigo-400 transition-all" placeholder="Descrivi qui la tua visione..."></textarea>
                    <button onclick="analyzeDream(false)" id="btnText" class="w-full py-6 bg-indigo-600 hover:bg-indigo-500 rounded-2xl font-bold tracking-[0.3em] transition-all text-white shadow-[0_0_20px_rgba(79,70,229,0.4)]">ANALIZZA IL SOGNO</button>
                </div>
            </div>

            <div id="results" class="space-y-8 pb-24">
                <div class="glass p-12 rounded-[3rem]">
                    <div class="flex justify-between items-center mb-10">
                        <span id="resCategory" class="text-[10px] font-black bg-indigo-500/30 text-indigo-200 px-6 py-2 rounded-full border border-indigo-500/50 uppercase tracking-widest">ARCHETIPO</span>
                        <button onclick="location.reload()" class="text-slate-500 text-[10px] font-bold uppercase hover:text-white">Nuovo ‚Üª</button>
                    </div>
                    
                    <h2 id="resTitle" class="text-5xl font-bold text-white mb-10 psyche-title"></h2>
                    
                    <div class="grid gap-10">
                        <div>
                            <h4 class="text-indigo-400 font-bold text-[11px] uppercase mb-4 tracking-[0.3em]">Interpretazione</h4>
                            <p id="resAnalysis" class="text-slate-200 leading-relaxed italic text-xl"></p>
                        </div>

                        <div class="grid md:grid-cols-2 gap-8">
                            <div class="glass p-8 rounded-3xl">
                                <h4 class="text-indigo-400 font-bold text-[9px] uppercase mb-4 tracking-widest">Cromosimbologia</h4>
                                <p id="resCromosimbologia" class="text-sm text-slate-300 leading-relaxed italic"></p>
                            </div>
                            <div class="glass p-8 rounded-3xl">
                                <h4 class="text-indigo-400 font-bold text-[9px] uppercase mb-4 tracking-widest">Il Messaggio</h4>
                                <p id="resMemory" class="text-sm text-slate-300 leading-relaxed italic"></p>
                            </div>
                        </div>

                        <button id="deepen-btn" onclick="analyzeDream(true)" class="w-full py-5 border border-indigo-500/30 hover:bg-indigo-500/10 rounded-2xl text-[10px] font-bold tracking-[0.4em] uppercase transition-all text-indigo-200 hover:shadow-2xl">
                            ‚ú® SCAVA NELL'INCONSCIO (Approfondisci)
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Sistema Stellare Dinamico
        const field = document.getElementById('starfield');
        function initStars() {
            for(let i=0; i<180; i++) {
                const s = document.createElement('div');
                s.className = 'star';
                s.style.width = s.style.height = Math.random()*2.5+'px';
                s.style.left = Math.random()*100+'%'; s.style.top = Math.random()*100+'%';
                s.style.setProperty('--d', Math.random()*4+2+'s');
                field.appendChild(s);
            }
            setInterval(() => {
                const ss = document.createElement('div');
                ss.className = 'shooting-star';
                ss.style.left = Math.random()*100+'%'; ss.style.top = Math.random()*40+'%';
                ss.style.setProperty('--s', Math.random()*1.5+0.5+'s');
                field.appendChild(ss);
                setTimeout(() => ss.remove(), 2000);
            }, 3500);
        }
        initStars();

        let savedDream = "";

        const content = {
            'CROMOSIMBOLOGIA': "La Cromosimbologia √® il cuore pulsante di Psyche Lens. Qui, il simbolo (l'immagine del sogno) si fonde con il colore (l'emozione pura). In ottica junghiana, sognare un Leone Rosso √® profondamente diverso da un Leone Oro: il primo richiama passioni istintuali e alchemiche, il secondo una regalit√† spirituale raggiunta. Analizziamo ogni sfumatura per capire se la tua psiche sta cercando di avvertirti, guarirti o guidarti verso una nuova fase della vita.",
            'INFO': "Psyche Lens non √® un semplice dizionario dei sogni, ma un ponte verso l'Inconscio Collettivo. Utilizziamo intelligenza artificiale addestrata su concetti di archetipi, ombra e individuazione per aiutarti a decifrare il linguaggio simbolico che la tua mente crea ogni notte. Ricorda: il sogno √® una lettera che scrivi a te stesso, e noi ti aiutiamo semplicemente a leggerla meglio."
        };

        function showSection(type) {
            document.getElementById('info-title').innerText = type;
            document.getElementById('info-text').innerText = content[type];
            document.getElementById('info-box').style.display = 'block';
            document.getElementById('input-section').style.display = 'block';
            document.getElementById('results').style.display = 'none';
        }

        async function analyzeDream(isDeepening) {
            if(!isDeepening) savedDream = document.getElementById('dreamInput').value;
            if(!savedDream) return;
            
            const btn = document.getElementById(isDeepening ? 'deepen-btn' : 'btnText');
            btn.innerText = "EVOCAZIONE...";
            btn.disabled = true;

            const API_KEY = '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';

            try {
                const prompt = isDeepening 
                    ? `Analisi psicologica occulta e profondissima del sogno: ${savedDream}. Rispondi SOLO JSON: {"title":"titolo","category":"archetipo","analysis":"testo molto lungo","cromosimbologia":"analisi estrema simboli e colori","memory":"consiglio"}`
                    : `Analisi junghiana di questo sogno: ${savedDream}. Rispondi SOLO JSON: {"title":"titolo","category":"archetipo","analysis":"testo lungo","cromosimbologia":"simboli e colori","memory":"messaggio"}`;

                const response = await fetch('https://api.groq.com/openai/v1/chat/completions', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${API_KEY}` },
                    body: JSON.stringify({ model: "llama-3.3-70b-versatile", messages: [{ role: "user", content: prompt }], response_format: { type: "json_object" } })
                });

                const data = await response.json();
                const res = JSON.parse(data.choices[0].message.content);

                document.getElementById('input-section').style.display = 'none';
                document.getElementById('info-box').style.display = 'none';
                document.getElementById('results').style.display = 'block';
                
                document.getElementById('resTitle').innerText = res.title;
                document.getElementById('resCategory').innerText = res.category;
                document.getElementById('resAnalysis').innerText = res.analysis;
                document.getElementById('resMemory').innerText = res.memory;
                document.getElementById('resCromosimbologia').innerText = res.cromosimbologia;

                if(isDeepening) document.getElementById('deepen-btn').style.display = 'none';
                window.scrollTo({ top: 0, behavior: 'smooth' });

            } catch (error) {
                alert("Errore nell'analisi. Riprova.");
                btn.innerText = "RIPROVA";
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
