<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psyche Lens - Advanced Archetypal Analysis</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@google/generative-ai@0.1.0/dist/index.umd.js"></script>

    <style>
        body { background-color: #020617; color: #f1f5f9; margin: 0; font-family: 'Inter', sans-serif; }
        .dream-gradient { background: radial-gradient(circle at 50% 50%, #1e1b4b, #0f172a, #020617); min-height: 100vh; }
        .glass-card { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .stars-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; pointer-events: none; }
        .star { position: absolute; background: white; border-radius: 50%; opacity: 0.5; animation: twinkle var(--duration) infinite ease-in-out; }
        @keyframes twinkle { 0%, 100% { opacity: 0.3; transform: scale(1); } 50% { opacity: 1; transform: scale(1.2); } }
        .progress-bar { height: 8px; border-radius: 4px; background: rgba(255,255,255,0.1); overflow: hidden; }
        .progress-fill { height: 100%; transition: width 1s ease-out; }
    </style>
</head>
<body class="dream-gradient">
    <div class="stars-container" id="stars-root"></div>
    <div id="root"></div>

    <script>
        // Effetto Stelle
        const starsRoot = document.getElementById('stars-root');
        for (let i = 0; i < 120; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.width = star.style.height = `${Math.random() * 2 + 1}px`;
            star.style.left = `${Math.random() * 100}%`;
            star.style.top = `${Math.random() * 100}%`;
            star.style.setProperty('--duration', `${Math.random() * 3 + 2}s`);
            starsRoot.appendChild(star);
        }

        const { useState } = React;
        const API_KEY = 'AIzaSyAtoTeJ676aX2EjEMZZ58ax2FgaBqxbMx8';

        const App = () => {
            const [text, setText] = useState('');
            const [analysis, setAnalysis] = useState(null);
            const [loading, setLoading] = useState(false);

            const runAnalysis = async () => {
                if (!text.trim()) return;
                setLoading(true);
                try {
                    const genAI = new window.GoogleGenerativeAI.GoogleGenerativeAI(API_KEY);
                    const model = genAI.getGenerativeModel({ model: "gemini-1.5-flash" });
                    
                    // Integrazione dello Schema Originale
                    const prompt = `Analizza questo sogno seguendo rigorosamente questo formato JSON:
                    {
                        "title": "Titolo poetico",
                        "summary": "Sintesi psicologica",
                        "category": "Shadow" o "Intuition" o "Emotion",
                        "emotions": [{"label": "NomeEmozione", "percentage": 80}],
                        "interpretation": "Analisi estesa in italiano"
                    }
                    Sogno: ${text}`;

                    const result = await model.generateContent(prompt);
                    const responseText = result.response.text();
                    // Pulizia della risposta per estrarre solo il JSON
                    const jsonStr = responseText.substring(responseText.indexOf('{'), responseText.lastIndexOf('}') + 1);
                    setAnalysis(JSON.parse(jsonStr));
                } catch (error) {
                    console.error(error);
                    alert("Errore nell'analisi. Riprova descrivendo meglio il sogno.");
                } finally {
                    setLoading(false);
                }
            };

            return React.createElement('div', { className: "relative z-10 max-w-2xl mx-auto p-6 pt-16" },
                React.createElement('h1', { className: "text-4xl font-bold mb-2 text-indigo-300 text-center italic", style: { fontFamily: 'Libre Baskerville' } }, "Psyche Lens"),
                React.createElement('p', { className: "text-center text-slate-500 mb-10 text-xs uppercase tracking-[0.3em]" }, "Archetypal Dream Analysis"),
                
                !analysis ? React.createElement('div', { className: "glass-card p-8 rounded-[2rem] shadow-2xl" },
                    React.createElement('textarea', {
                        className: "w-full h-48 bg-transparent text-white focus:outline-none resize-none placeholder:text-slate-700 text-lg leading-relaxed",
                        placeholder: "Cosa ha sussurrato l'inconscio stanotte?",
                        value: text,
                        onChange: (e) => setText(e.target.value)
                    }),
                    React.createElement('button', {
                        className: "w-full mt-6 py-4 bg-indigo-600 hover:bg-indigo-500 rounded-2xl font-semibold tracking-wider transition-all disabled:opacity-40",
                        onClick: runAnalysis,
                        disabled: loading
                    }, loading ? "EVOCANDO L'ARCHETIPO..." : "ANALIZZA VISIONE")
                ) : React.createElement('div', { className: "animate-in fade-in duration-700" },
                    React.createElement('div', { className: "glass-card p-8 rounded-[2rem] mb-6" },
                        React.createElement('div', { className: "flex justify-between items-center mb-6" },
                            React.createElement('span', { className: "px-3 py-1 bg-indigo-900/50 text-indigo-300 text-xs font-bold rounded-full uppercase" }, analysis.category),
                            React.createElement('button', { onClick: () => setAnalysis(null), className: "text-slate-500 hover:text-white" }, "Nuova Analisi")
                        ),
                        React.createElement('h2', { className: "text-2xl font-bold mb-4 text-white", style: { fontFamily: 'Libre Baskerville' } }, analysis.title),
                        React.createElement('p', { className: "text-indigo-200/80 italic mb-8" }, analysis.summary),
                        
                        // Grafici Emozioni (come desiderato)
                        React.createElement('div', { className: "space-y-4 mb-8" },
                            analysis.emotions.map((em, i) => React.createElement('div', { key: i },
                                React.createElement('div', { className: "flex justify-between text-xs mb-1 uppercase tracking-tighter" },
                                    React.createElement('span', null, em.label),
                                    React.createElement('span', null, em.percentage + "%")
                                ),
                                React.createElement('div', { className: "progress-bar" },
                                    React.createElement('div', { className: "progress-fill bg-indigo-500", style: { width: em.percentage + "%" } })
                                )
                            ))
                        ),
                        
                        React.createElement('div', { className: "text-slate-300 leading-relaxed border-t border-white/5 pt-6" }, analysis.interpretation)
                    )
                )
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(React.createElement(App));
    </script>
</body>
</html>
