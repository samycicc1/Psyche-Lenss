<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psyche Lens - Archetypal Dream Analysis</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: #f1f5f9; margin: 0; overflow-x: hidden; }
        .dream-gradient { background: radial-gradient(circle at 50% 50%, #1e1b4b, #0f172a, #020617); background-attachment: fixed; }
        .glass-card { background: rgba(15, 23, 42, 0.6); backdrop-filter: blur(16px); border: 1px solid rgba(255, 255, 255, 0.08); }
        .stars-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; pointer-events: none; }
        .star { position: absolute; background: white; border-radius: 50%; opacity: 0.5; animation: twinkle var(--duration) infinite ease-in-out; }
        @keyframes twinkle { 0%, 100% { opacity: 0.3; transform: scale(1); } 50% { opacity: 1; transform: scale(1.2); } }
    </style>
    <script src="https://esm.sh/react@18.2.0"></script>
    <script src="https://esm.sh/react-dom@18.2.0/client"></script>
    <script src="https://esm.sh/@google/genai@1.34.0?bundle"></script>
</head>
<body class="dream-gradient min-h-screen">
    <div class="stars-container" id="stars-root"></div>
    <div id="root"></div>

    <script>
        // Generatore di stelle
        const starsRoot = document.getElementById('stars-root');
        for (let i = 0; i < 150; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.width = star.style.height = `${Math.random() * 2 + 1}px`;
            star.style.left = `${Math.random() * 100}%`;
            star.style.top = `${Math.random() * 100}%`;
            star.style.setProperty('--duration', `${Math.random() * 3 + 2}s`);
            starsRoot.appendChild(star);
        }

        const { useState, useEffect } = React;

        // --- CONFIGURAZIONE GEMINI ---
        const API_KEY = 'AIzaSyAtoTeJ676aX2EjEMZZ58ax2FgaBqxbMx8';
        // Usiamo il riferimento globale corretto della libreria caricata tramite bundle
        const genAI = new window.GoogleGenAI.GoogleGenerativeAI(API_KEY);

        const App = () => {
            const [text, setText] = useState('');
            const [result, setResult] = useState(null);
            const [loading, setLoading] = useState(false);

            const analyze = async () => {
                if (!text.trim()) return;
                setLoading(true);
                try {
                    const model = genAI.getGenerativeModel({ model: "gemini-1.5-flash" });
                    const prompt = "Analizza questo sogno in modo poetico e psicologico (in italiano): " + text;
                    const res = await model.generateContent(prompt);
                    setResult(res.response.text());
                } catch (e) {
                    console.error(e);
                    alert("Errore di connessione con l'inconscio.");
                } finally {
                    setLoading(false);
                }
            };

            return React.createElement('div', { className: "relative z-10 max-w-2xl mx-auto p-6 pt-20" },
                React.createElement('h1', { className: "text-4xl font-bold mb-2 text-indigo-300 text-center", style: { fontFamily: 'Libre Baskerville' } }, "Psyche Lens"),
                React.createElement('p', { className: "text-center text-slate-400 mb-10 tracking-widest text-xs uppercase" }, "Analisi Archetipale dei Sogni"),
                
                !result ? React.createElement('div', { className: "glass-card p-6 rounded-3xl shadow-2xl" },
                    React.createElement('textarea', {
                        className: "w-full h-48 bg-transparent text-white focus:outline-none resize-none placeholder:text-slate-600 text-lg",
                        placeholder: "Cosa hai sognato stanotte?",
                        value: text,
                        onChange: (e) => setText(e.target.value)
                    }),
                    React.createElement('button', {
                        className: "w-full mt-4 py-3 bg-indigo-600 hover:bg-indigo-500 rounded-xl font-bold transition-all disabled:opacity-50",
                        onClick: analyze,
                        disabled: loading
                    }, loading ? "Esplorando l'abisso..." : "Analizza Visione")
                ) : React.createElement('div', { className: "glass-card p-8 rounded-3xl animate-fadeIn" },
                    React.createElement('div', { className: "text-slate-200 leading-relaxed italic mb-6 whitespace-pre-wrap" }, result),
                    React.createElement('button', {
                        className: "text-indigo-400 font-bold hover:text-indigo-300",
                        onClick: () => { setResult(null); setText(''); }
                    }, "‚Üê Torna a sognare")
                )
            );
        };

        // MONTAGGIO APP
        const rootElement = document.getElementById('root');
        const root = ReactDOM.createRoot(rootElement);
        root.render(React.createElement(App));
    </script>
</body>
</html>
